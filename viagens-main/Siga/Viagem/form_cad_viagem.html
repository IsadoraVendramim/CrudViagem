<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Viagens</title>
</head>
<body>
    <h1>Cadastro de Viagens</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulário</legend>
            <label for="id">Id:</label>
            <input type="text" name="id" readonly value="{id}">
            
            <label for="destino">Destino:</label>
            <input type="text" name="destino" value="{destino}">

            <label for="data_ida">Data de ida:</label>
            <input type="date" name="data_ida" value="{data_ida}">

            <label for="data_retorno">Data de Retorno:</label>
            <input type="date" name="data_retorno" value="{data_retorno}">
            <br>
            <label for="motivo">Motivo:</label>
            <input type="text" name="motivo" value="{motivo}">
            
            <br><br><label for="documento">Documento de comprovação:</label>
            <input type="file" name="documento" value="{documento}"><br>
            
           
            <br><br>
            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
</body>
</html>
